<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Assignment 2 - Form</title>

		<!--===============================================================================================-->

		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="./css/form.css">

		<script src="./js/modernizr-custom.js"></script>
		<script src="./js/assignment2.js"></script>

		<style type="text/css">

	  input:required:invalid, input:focus:invalid {
	    background-image: url(./images/ic_invalid.png);
	    background-position: right top;
	    background-repeat: no-repeat;
	  }
	  input:required:valid {
	    background-image: url(./images/ic_valid.png);
	    background-position: right top;
	    background-repeat: no-repeat;
	  }

	</style>

		<!--===============================================================================================-->
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

	</head>

	<body>
		<div class="rounded container border-1 container-border">

			<div class="text-center">
				<progress id="progress-bar" value="0" max="5"></progress>
			</div>

			<form id="my-form" action="">

				<div class="form-group">
					<label for="email">Email address</label>
					<input class="form-control" id="email" type="email" placeholder="Enter you email" onfocusout="updateProgressBar()" required />
				</div>

				<div class="form-group">
					<label for="url">Personal Url</label>
					<input class="form-control" id="url" type="url" placeholder="http://" onfocusout="updateProgressBar()" required />
				</div>

				<div class="form-group">
					<label for="year">Year of birth</label>
					<input class="form-control" id="year" type="number" min="1900" max="2018" step="1" value="1990" onfocusout="updateProgressBar()" required />
				</div>

				<div class="form-group">

					<label>Gender</label>

					<br />

					<label class="radio-inline"><input type="radio" name="gender" onfocusout="updateProgressBar()"> Male</label>
					<label class="radio-inline"><input type="radio" name="gender" onfocusout="updateProgressBar()"> Female</label>
					<label class="radio-inline"><input type="radio" name="gender" onfocusout="updateProgressBar()"> Other</label>

				</div>

				<div class="form-group">
					<label for="comment">Comments</label>
					<textarea class="form-control" id="comment" rows="2" placeholder="Enter your comments here..." onfocusout="updateProgressBar()"></textarea>
				</div>

				<div class="checkbox">
					<label><input type="checkbox" value=""> All data entered here are fictitious</label>
				</div>

				<div class="group">
					<button id="clear" class="btn btn-danger mb-2" onclick="clearForm();" >Clear All</button>
					<button id="submit" class="btn btn-primary mb-2" type="submit">Submit</button>
        </div>

			</form>
		</div>
	</body>

</html>
